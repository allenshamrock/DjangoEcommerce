{% extends 'base.html'%}
 {%block title%} {{product.product_name}} {%endblock %}
{% load static%}
 {% block content%}
 <div class="font-sans">
<div class="max-w-2xl p4 max-lg:mx-auto lg:max-w-7xl">
  <div class="grid grid-cols-1 items-start gap-12 lg:grid-cols-5">
    <div class="top-0 w-full lg:sticky lg:col-span-3">
      <div class="rounded-xl px-4 py-12">
        <img
          class="rounded w-9/12 mx-auto object-contain"
          src="{{product.image.url}}"
          alt="{{product.product_name}}"
        />
      </div>
  <div class="mx-auto mt-4 flex flex-wrap justify-center gap-4">
    <!--Product Gallery-->
    {% if gallery %}
     {% for i in gallery %}
    <div
      class="items-cemter flex h-20 w-[90px] cursor-pointer justify-center rounded-xl bg-gray-800 p-4"
    >
      <img
        src="{{i.image.url}}"
        alt="{{product.product_name}}"
        class="w-full object-contain"
      />
    </div>
    {% endfor %}
     {% endif %}
    <!--End of Gallery-->
  </div>
    </div>
  </div>
</div>
 </div>
{% endblock %}
